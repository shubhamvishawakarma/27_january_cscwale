<body class="sign-up-page" style="background: #E7EBEE;background: #E7EBEE 100%;">

    <div class="signup-form-area">
      
        <div class="row padding-15">
            <div class="col-sm-2 col-md-2 col-lg-6"></div>
            <div class="col-sm-8 col-md-8 col-lg-4" style="background-color: white; border-radius: 20px;">
                  <h1><b>Nakshtratalk</b></h1>
        <div class="signup-top-info">Register a new Astrologer</div>
                <form id="frmSignup" method="post">
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Full Name" name="NameSurname" id="NameSurname" required />
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="email" class="form-control" placeholder="Email" name="Email" id="Email" required />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="mobile" class="form-control" placeholder="Mobile" name="mobile" id="Email" required />
                        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                    </div>
                   <!--  <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" minlength="4" name="Password" id="Password" required />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Confirm Password" minlength="4" name="ConfirmPassword" id="ConfirmPassword" required />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div> -->
                    <div class="form-group">
                        <div class="checkbox icheck m-l-20">
                            <label><input type="checkbox" name="Terms" class="Terms" required> I read and agree to the <a href="javascript:void(0);" data-toggle="modal" data-target="#termsModal">terms of usage</a></label>
                        </div>
                    </div>
                    <div>
                         <button type="submit" class="btn btn-primary btn-block btn-flat" style="border-radius: 20px; "><a href="verify_phone.html" target="" style="color: white;">Get OTP</button> </a>
                    </div>
                </form>
                <div class="social-media-area">
                    <span>OR</span>
                    <ul>
                        <li>
                            <a href="javascript:void(0);" class="facebook" data-toggle="tooltip" data-title="Facebook"><i class="fa fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" class="twitter" data-toggle="tooltip" data-title="Twitter"><i class="fa fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" class="google-plus" data-toggle="tooltip" data-title="Google Plus"><i class="fa fa-google-plus"></i></a>
                        </li>
                    </ul>
                    <div class="">
                    <a href="sign-in.html"><i class="fa fa-user-circle-o m-r-5"></i>You already have a membership?</a>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-4"></div>
        </div>
    </div>
